<!doctype html>
<html>
<head>
   <style>
      #myCanvas{
        width: 500px;
        height:420px;
        border:1px dotted red;

      }
      </style>
      </head>
      <body>
        <canvas id="myCanvas"></canvas>

        <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");

         context.fillStyle ="green";
         context.fillRect(6,2,12,2);
         context.fillRect(5,3,13,3);
         context.fillRect(5,5,9,6);
         context.fillRect(11,5,12,7);
         context.fillRect(5,6,5,9);
         context.fillRect(6,8,7,9);
         context.fillRect(7,6,8,7);
         context.fillRect(7,14,13,15);
         context.fillRect(8,15,9,16);
         context.fillRect(10,15,11,16);


         </script>
         </body>

         </html>
