<!doctype html>
<html>
<head>
   <style>
      #myCanvas{
        width: 500px;
        height:420px;
        border:1px dotted red;

      }
      </style>
      </head>
      <body>
        <canvas id="myCanvas"></canvas>

        <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");

         context.fillStyle ="green";
         context.fillRect(60,20,120,20);
         context.fillRect(50,30,130,30);
         context.fillRect(50,50,90,60);
         context.fillRect(110,50,120,70);
         context.fillRect(50,60,50,90);
         context.fillRect(60,80,70,90);
         context.fillRect(70,60,80,70);
         context.fillRect(70,140,130,150);
         context.fillRect(80,150,90,160);
         context.fillRect(100,150,110,160);


         </script>
         </body>

         </html>
