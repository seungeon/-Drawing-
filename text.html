<!doctype html>
<html>
<head>
   <style>
      #myCanvas{
        width: 500px;
        height:420px;
        border:1px dotted red;

      }
      </style>
      </head>
      <body>
        <canvas id="myCanvas"></canvas>

        <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");

         context.fillStyle ="green";
         context.fillRect(60,20,120,20);

         </script>
         </body>

         </html>
