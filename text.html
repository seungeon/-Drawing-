<!doctype html>
<html>
<head>
   <style>
      #myCanvas{
        width: 500px;
        height:420px;
        border:1px dotted red;

      }
      </style>
      </head>
      <body>
        <canvas id="myCanvas"></canvas>

        <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");

         context.fillStyle ="green";
         context.fillrect(60,20,120,20);
context.fillrect(50,30,130,30);
context.fillrect(50,50,90,60);
context.fillrect(110,50,120,70);
context.fillrect(50,60,50,90);
context.fillrect(60,80,70,90);
context.fillrect(70,60,80,70);
context.fillrect(70,140,130,150);

         </script>
         </body>

         </html>
