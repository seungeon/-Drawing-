<!doctype html>
<html>
<head>
   <style>
      #myCanvas{
        width: 500px;
        height:420px;
        border:1px dotted red;

      }
      </style>
      </head>
      <body>
        <canvas id="myCanvas"></canvas>

        <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");

         context.fillStyle ="green";
         context.fillrect(6,2,12,2);
context.fillrect(5,3,13,3);
context.fillrect(5,5,9,6);
context.fillrect(11,5,12,7);
context.fillrect(5,6,5,9);
context.fillrect(6,8,7,9);
context.fillrect(7,6,8,7);
context.fillrect(7,14,13,15);

         </script>
         </body>

         </html>
